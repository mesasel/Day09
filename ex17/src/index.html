<h2>CatPhotoApp</h2>
<main>
  <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Gray Cat on Tree" /></a>
  <p>
    Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
    attack your ankles chase the red dot, hairball run catnip eat the grass
    sniff.
  </p>
  <ul>
    <li>Milk</li>
    <li>Meat</li>
    <li>Chocolate</li>
  </ul>
  <ol>
    <li>Water</li>
    <li>Sugar</li>
    <li>Computers</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required /><button
      type="submit"
    >
      Submit
    </button>
  </form>
  <!-- Please fill out this field. -->
  <div>
    <label for="inside">
      <input
        type="radio"
        name="inside-outside"
        value="inside"
        id="inside"
        checked
      />inside
    </label>
    <label for="outside">
      <input
        type="radio"
        name="inside-outside"
        value="outside"
        id="outside"
      />outside
    </label>
  </div>
  <div>
    <label for="check1">
      <input type="checkbox" id="check1" name="1check" value="Dog" checked />Dog
    </label>
    <label for="check2">
      <input type="checkbox" id="check2" name="2check" value="Cat" />Cat
    </label>
    <label for="check3">
      <input type="checkbox" id="check3" name="3check" value="Hamster" />Hamster
    </label>
    <label for="check4">
      <input type="checkbox" id="check4" name="4check" value="Bird" />Bird
    </label>
    <label for="check5">
      <input type="checkbox" id="check5" name="5check" value="Fish" />Fish
    </label>
  </div>
</main>
<footer id="footer"></footer>
